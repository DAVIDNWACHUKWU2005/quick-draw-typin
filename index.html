<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="web development">
    <title>Quick draw typing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Quicksand:wght@300..700&family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script  type = "module" src="./assets/js/app.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    <div class = "container grid-center pad-20">
        <div class="start-logo">
            <p>Howdy partner,</p>
            <h4>Start</h4>
        </div>
    <main>
       
        <div class = "container grid-center centered">
            <div class = "blur-content game-background   centered ">
                <h1>Quick draw typin!</h1>
                <div class="beginning-countdown"></div>
                <div class = "hidden game">
                <i class="fa-solid fa-stopwatch"></i>
                <p class="countdown">00:00</p>
                <div class = "random-word-div"><p>Your word is</p><p class="random-word "></p></div>
                <div class="hit-container"><p class= "hit">hits:</p></div>
                    <input 
                    type="text"
                    placeholder="go'on type"
                    class="input-field">
                </div>
            </div>
            </div>
    </main>
</body>
</html>
